{% extends 'index.html' %}
{% load static %}
{% block title%}
<title>SuperShop | signup </title>
{% endblock%}
{% block body %}
    <!-- breadcrumb part start-->
    <section class="breadcrumb_part">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner">
                        <h2>signup</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb part end-->

    <!--================login_part Area =================-->
    <section class="login_part p-5 ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center w-100">
                        <div class="login_part_text_iner">
                            <h2>Already Have An Account</h2>
                            <p> Create free account in our mart</p>
                            <a href="{% url 'signup' %}" class="btn_3">SIGH-UP</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3 class="text-center">Welcome to Our Shop!</h3>
                            <h5 class="text-center"> Please provide Some Basic Details to us
                            </h5>
                            
                            <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                                <div class="row">

                                    <div class="col-md-6 form-group p_star">
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="FullName">
                                    </div>
                                    
                                    
                                   

                                    <div class="col-md-6 form-group p_star">
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Email Address">
                                    </div>
                                </div>
                                
                            <div class="row">

                                <div class="col-md-6 form-group p_star">
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Email Address">
                                </div>
                                
                                
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="phone" name="phone" value=""
                                        placeholder="phone">
                                </div>
                            </div>

                            <div class="row">

                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="password" name="password"
                                        placeholder="Password">
                                </div>
                                
                                
                                <div class="col-md-6 form-group p_star">
                                    <input type="text" class="form-control" id="cpassword" name="cpassword" value=""
                                        placeholder="Confirm-Password">
                                </div>
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" id="phone" name="phone" value=""
                                    placeholder="phone">
                            </div>


                                <div class="col-md-12 form-group">
                                   
                                    <button type="submit" value="submit" class="btn_3">
                                        SIGH-UP
                                    </button>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================login_part end =================-->
{% endblock %}
